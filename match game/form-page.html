<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Match Game</title>
	
	<link rel="stylesheet" href="./css/app.css">
</head>
<body>
	<main class="grid-container">
		<header>
			<div class="logo">
				<img src="./assets/images/buymoredollar_logo.png" alt="">
			</div>
				
			 
		</header>
		<div class="login">
			<div class="sign-up">
				<h2>SIGN-UP FORM</h2>
			</div>
			<form action="">
				<div class="signup-table1">
					
					<section class="inputSection">
						<input type="text" id="first-name" name="first-name" placeholder="First Name">
						<p id="firstNameError" class="errorLabel"></p>
					</section>
					

					<section class="inputSection">
						<input type="text" id="last-name" name="last-name" placeholder="Last Name">
					<p id="lastNameError" class="errorLabel"></p>
					</section>
					


				</div>
				<div class="signup-table2">
					<input type="text" id="address" name="address" placeholder="Address">
					<p id="addressError" class="errorLabel"></p>
				</div>
				<div class="signup-table3">
					<input type="text" id="phone" name="phone" placeholder="Phone Number">
					<p id="phoneError" class="errorLabel"></p>
				</div>
				<div class="signup-table4">
					<input type="text" id="email" name="email" placeholder="Email Address">
					<p id="emailError" class="errorLabel"></p>
				</div>
				<label class="birth fat" for="">Date Of Birth: </label>
				
				<div class="signup-table5">
					
					<select type="text" id="month" name="month" placeholder="Month">
						<option value="">
							<!-- -->
							</option>
							<option value="1">Jan</option>
							<option value="2">Feb</option>
							<option value="3">Mar</option>
							<option value="4">Apr</option>
							<option value="5">May</option>
							<option value="6">Jun</option>
							<option value="7">Jul</option>
							<option value="8">Aug</option>
							<option value="9">Sep</option>
							<option value="10">Oct</option>
							<option value="11">Nov</option>
							<option value="12">Dec</option>
					</select>
					<select type="text" id="date" name="date" placeholder="Date">
						<option value="">
							<!-- -->
							</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option> 
					</select>
					<select type="text" id="year" name="year" placeholder="Year">
						<option value="">
							<!-- -->
							</option>
							<option value="1997">1997</option>
							<option value="1998">1998</option>
							<option value="1999">1999</option>
							<option value="2000">2000</option>
							<option value="2001">2001</option>
							<option value="2002">2002</option>
							<option value="2003">2003</option>
							<option value="2004">2004</option>
							<option value="2005">2005</option>
							<option value="2006">2006</option>
							<option value="2007">2007</option>
							<option value="2008">2008</option>
							<option value="2009">2009</option>
							<option value="2010">2010</option>
							<option value="2011">2011</option>
							<option value="2012">2012</option>
							<option value="2013">2013</option>
							<option value="2014">2014</option>
							<option value="2015">2015</option>
							<option value="2016">2016</option>
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
						   
					</select>   
				   
				</div>
				<div class="check-items">
					<div class="consent">
						<p class="fat">I consent to:</p>
					</div>
					<div class="chkRules">
						<input id="chkRules" type="checkbox" required>
						<label id="acceptRules" for="chkAccept">Receiving Communications from BuyMore Dollars</label>
					</div>
					<div class="chkOther">
						<input id="chkOther" type="checkbox" required>
						<label id="acceptOther" for="chkAccept">The Rules & Regulations</label>
					</div>
					<p id="chkbxError" class="errorLabel"></p>
				 </div>
				 </div>
			</form>
			<div class="buttonSection">
				<button id="submitBtn">Submit</button>
				

			</div>
			
		</div>
	</main>
	<h1 class="sizeWarning">Please view at or below 600px.</h1>
	<script src="./js/script.js"></script>

  
</body>
</html>
